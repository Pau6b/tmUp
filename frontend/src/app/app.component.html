<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <ion-item (click)="selectedIndex = -10" routerLink="/main" routerDirection="root" lines="none" detail="false" [class.selected]="selectedIndex == -10">
              <ion-avatar slot="start">
                <ion-img src="../../../assets/sports/{{team?.sport}}.png"></ion-img>
              </ion-avatar>
              <ion-label *ngIf="team != null" >{{team.teamName}}</ion-label>
            </ion-item>
            <ion-menu-toggle auto-hide="false">
              <ion-item  (click)="selectedIndex = -11" routerLink='team-list' routerDirection="root" lines="none" detail="false" [class.selected]="selectedIndex == -11">
                <ion-icon slot="end" name="swap-horizontal" rouerLink='team-list'></ion-icon>
              </ion-item>
            </ion-menu-toggle>
          </ion-list-header>
          <br>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item *ngIf="p.roles.includes(role)" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ 'CORE.pages.'+p.url | translate }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false">
            <ion-item  (click)="gotoMatch()" lines="none" detail="false" [class.selected]="selectedIndex == -15">
              <ion-icon slot="start" (click)="gotoMatch()" name="stopwatch"></ion-icon>
              <ion-label>{{ 'CORE.pages.nextMatch' | translate }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
          <br>
        <ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="selectedIndex = -12" routerLink="profile" routerDirection="root" lines="none" detail="false" [class.selected]="selectedIndex == -12">
              <ion-label>{{ 'CORE.pages.profile' | translate }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item  (click)="selectedIndex = -13" routerLink="settings" routerDirection="root" lines="none" detail="false" [class.selected]="selectedIndex == -13">
              <ion-icon slot="end" name="settings" routerLink="settings"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item  (click)="selectedIndex = -14" routerLink="main" routerDirection="main" lines="none" detail="false" [class.selected]="selectedIndex == -14">
              <ion-icon slot="end" name="log-out" (click)="presentConfirm()" ></ion-icon>
            </ion-item>
          </ion-menu-toggle>
        </ion-list-header>  
        <br>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
