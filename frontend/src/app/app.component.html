<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="inbox-list">
          <ion-item  (click)="selectedIndex = -1" [routerLink]="" routerDirection="root" lines="none" detail="false" [class.selected]="selectedIndex == -1">
            <ion-icon slot="start" name="stopwatch"></ion-icon>
            <ion-label>Pr√≥ximo partido</ion-label>
          </ion-item>
        </ion-list>

        <ion-item id="bottom" [routerLink]="" routerDirection="root" lines="none" detail="false">
          <ion-label>Perfil</ion-label>
          <ion-icon slot="end" name="swap-horizontal" [routerLink]=""></ion-icon>
          <ion-icon slot="end" name="settings" [routerLink]=""></ion-icon>
          <ion-icon slot="end" name="log-out"></ion-icon>
        </ion-item>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
