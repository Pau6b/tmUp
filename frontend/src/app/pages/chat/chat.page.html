<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'CHAT.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #ionContent fullscreen="true">
  <ion-list>
    <div *ngFor="let message of msgList; let i = index; ">
      <ion-row *ngIf="message.email !== user">
        <ion-col class="right" no-padding [ngClass]="{'clubbed':((msgList[i+1] && msgList[i+1].email != message.email)|| !msgList[i+1])}">
          <div class="imageAvatarRight">
            <div class="imageAvatarBottom">
              <ion-avatar class="avatar" [ngClass]="(msgList[i+1] && msgList[i+1].email == message.email)?'hidden':''">
                <ion-img [src]="'../assets/images/1.jpg'"></ion-img>
              </ion-avatar>
            </div>
            <ion-label color="light">
              <div class="chatDiv" [ngClass]="{'sharper':((msgList[i+1] && msgList[i+1].email == message.email) && 
              (msgList[i-1] && msgList[i-1].email == message.email)),
              'sharper-top':(msgList[i-1] && msgList[i-1].email == message.email),
              'sharper-bottom':(msgList[i+1] && msgList[i+1].email == message.email)}">
                <p text-wrap padding> {{ message.bodyMessage }} </p>
                <div class="corner-parent-right">
                  <div class="corner-child-right"> </div>
                </div>
              </div>
            </ion-label>
          </div>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="message.email === user">
        <ion-col class="left" no-padding [ngClass]="{'clubbed':((msgList[i+1] && msgList[i+1].email != message.email)|| !msgList[i+1])}">
          <div class="imageAvatarLeft">
            <ion-label color="light">
              <div class="chatDiv" [ngClass]="{'sharper':((msgList[i+1] && msgList[i+1].email == message.email) && 
              (msgList[i-1] && msgList[i-1].email == message.email)),
              'sharper-top':(msgList[i-1] && msgList[i-1].email == message.email),
              'sharper-bottom':(msgList[i+1] && msgList[i+1].email == message.email)}">
                <p text-wrap padding> {{ message.bodyMessage }} </p>
                <div class="corner-parent-left">
                  <div class="corner-child-left"> </div>
                </div>
              </div>
            </ion-label>
            <div class="imageAvatarBottom">
              <ion-avatar class="avatar" [ngClass]="(msgList[i+1] && msgList[i+1].email == message.email)?'hidden':''">
                <ion-img [src]="'../assets/images/7.jpg'"></ion-img>
              </ion-avatar>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="((msgList[i+1] && msgList[i+1].email != message.email)|| !msgList[i+1])">
        <ion-col>
          <ion-text>{{ message.date | date:"dd/MM HH:mm" }}  {{ message.email }}</ion-text>
        </ion-col>
      </ion-row>
    </div>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)=" sendMessage()">
      <ion-icon name="send" expand="icon-only"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-textarea autosize maxRows="3" class="input-box" placeholder="{{'CHAT.writeAMessage' | translate }}" [(ngModel)]="newMessage" (keypress)="userTyping($event)"></ion-textarea>
  </ion-item>
</ion-footer>
