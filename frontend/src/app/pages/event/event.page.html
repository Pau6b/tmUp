<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ event.type }}</ion-title>
    <ion-buttons slot="end">
      <ion-button>Edit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item *ngIf="event.type === 'match'" class="rivalInfo" lines="none">
      <ion-label>Rival: {{ event.title }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ event.startTime | date: 'dd MMM yyyy'}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ event.startTime | date: 'HH:mm' }} - {{ event.endTime | date: 'HH:mm' }}</ion-label>
    </ion-item>
  </div>
  <div id="map"></div>
  <ion-button class="directionsButton" (click)="GoogleDirections()" color="primary" expand="block">CÃ³mo llegar</ion-button>
</ion-content>
