<ion-header>
</ion-header>

<ion-content class="gradientBG">
  <ion-card>
    <ion-card-header>
      <ion-item lines="none" class="titleRegister">
        <ion-icon slot="start" src="../../../assets/icon/mail.svg"></ion-icon>
        <ion-card-title>Registro con correo</ion-card-title>
      </ion-item>
    </ion-card-header>

    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <ion-list class="form">
        <ion-item class="avatarIcon" lines="none">
          <ion-avatar (click)="cameraOptions()">
            <img src="{{ myPhoto }}" onerror=" src = '../../../assets/icon/avatar.svg'">
          </ion-avatar>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" formControlName="userName"></ion-input>
        </ion-item>
        <div *ngFor="let err of errorMessages.userName">
          <ng-container *ngIf="userName.hasError(err.type) && userName.touched">
            <small class="errorMessage">{{ err.message }}</small>
          </ng-container>
        </div>

        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <div *ngFor="let err of errorMessages.email">
          <ng-container *ngIf="email.hasError(err.type) && email.touched">
            <small class="errorMessage">{{ err.message }}</small>
          </ng-container>
        </div>
        <div *ngIf="emailUsed">
          <ng-container>
            <small class="errorMessage">Email ya estÃ¡ asociado a otra cuenta</small>
          </ng-container>
        </div>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div *ngFor="let err of errorMessages.password">
          <ng-container *ngIf="password.hasError(err.type) && password.touched">
            <small class="errorMessage">{{ err.message }}</small>
          </ng-container>
        </div>

        <div class="cardFooter">
          <ion-button [disabled]="!registerForm.valid" type="submit" expand="block">Registrarme</ion-button>
          <ion-label class="smallText" routerLink="login" routerDirection="root">Ya tengo una cuenta</ion-label>
        </div>
      </ion-list>
    </form>
  </ion-card>
</ion-content>
