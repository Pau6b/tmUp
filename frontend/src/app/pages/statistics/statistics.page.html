<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Statistics</ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-segment value="self" [(ngModel)]="statisticsType">
    <ion-segment-button value="self">
      <ion-label>self statistics</ion-label>
    </ion-segment-button>
    <ion-segment-button value="team">
      <ion-label>team statistics</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>
<ion-content>
  <div *ngIf="statisticsType === 'self'">
    <ion-text color="primary" style="text-align: center;">
      <h3>player-name</h3>
    </ion-text>

    <app-self-basketball *ngIf="sport === 'basketball'">
    </app-self-basketball>

    <app-self-handball *ngIf="sport === 'handball'">
    </app-self-handball>

    <app-self-football *ngIf="sport ==='football'">
    </app-self-football>
    
  </div>
  
  <div *ngIf="statisticsType === 'team'">
    <a>ETADISTIQUES D'EQUIP</a>
  </div>
</ion-content>
