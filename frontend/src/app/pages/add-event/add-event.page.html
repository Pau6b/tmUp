<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Nuevo evento</ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="!createMatchForm.valid" routerLink="calendar" routerDirection="root">Añadir</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment value="match" [(ngModel)]="segmentModel">
      <ion-segment-button value="match">
        <ion-label>Partido</ion-label>
      </ion-segment-button>
      <ion-segment-button value="training">
        <ion-label>Entrenamiento</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="segmentModel === 'match'">
    <form [formGroup]="createMatchForm">
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Equipo rival" formControlName="rivalTeam"></ion-input>
        </ion-item>

        <ion-item (click)="launchLocationPage()">
          <ion-input type="search" placeholder="Localización" formControlName="location"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Empieza</ion-label>
          <ion-datetime displayFormat="D MMM H:mm"formControlName="startsMatch"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>Acaba</ion-label>
          <ion-datetime displayFormat="H:mm" formControlName="endsMatch"></ion-datetime>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>
