<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="gradientBG">

  <ion-item [hidden]="true" class="transparent" lines="none" (click)="openList()">
    <ion-label>Jugadores titulares</ion-label>
    <ion-select #playersList class="transparent" multiple="true" [(ngModel)]="titulars" (ionChange)="onTitularsSelected()">
      <ion-select-option *ngFor="let conv of listaConv" [value]="conv.name"> {{ conv.name }}</ion-select-option>
    </ion-select>
  </ion-item>

  <!--Stopwatch-->
  <div class="stopwatch">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label class="title"> Local </ion-label>
        </ion-col>
        <ion-col>
          <ion-label text-center class="largeText"> {{ time }} </ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="title"> Visitor </ion-label>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <ion-label class="largeText"> {{ localPts }}</ion-label>
        </ion-col>
        <ion-col>
          <ion-button class="stopwatchButton" *ngIf="!running" (click)="start()">Empezar</ion-button>
          <ion-button class="stopwatchButton" *ngIf="running" (click)="stop()">Parar</ion-button>
        </ion-col>
        <ion-col>
          <ion-label class="largeText"> {{ visitPts }}</ion-label>
        </ion-col>
      </ion-row> 
    </ion-grid>
  </div>

  <app-basketball-view *ngIf="sport=='Basketball'">
  </app-basketball-view>

  <app-football-view *ngIf="sport=='Football'"
  [listaConv]="listaConv"
  [titulars]="titulars"
  (localScored)="onLocalScored($event)"
  (visitorScored)="onVisitorScored($event)"
  >
  </app-football-view>

  <app-handball-view *ngIf="sport=='Handball'">
  </app-handball-view>

  <ion-button [disabled]="running" class="bottomButton">Finalizar</ion-button>

</ion-content>
