<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'TEAM-LIST.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="teamList != undefined">
    <ion-item-sliding button *ngFor="let team of teamList" (click)="goToHomePage(team)">
      <ion-item>
        <ion-avatar slot="start">
          <ion-img src="../../../assets/icon/shield.png"></ion-img>
        </ion-avatar>
        <ion-col>
          <ion-label>{{team.teamName}}</ion-label>
          <ion-row>
            <ion-img src="../../../assets/sports/{{ team.sport }}.png"></ion-img>
            <ion-label class="xsmallText">{{'CORE.sports.'+team.sport.toLowerCase() | translate}}</ion-label>
          </ion-row>
        </ion-col>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">{{ 'CORE.actions.delete' | translate }}</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="teamList == undefinded">
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </h3>
        <ion-row>
          <ion-skeleton-text animated style="width: 5%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </ion-row>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </h3>
        <ion-row>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>
  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="primary">
    <ion-fab-button (click)="goToaddTeam()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
