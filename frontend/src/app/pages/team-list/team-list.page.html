<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'TEAM-LIST.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding button *ngFor="let team of teamList" (click)="goToHomePage(team)">
      <ion-item>
          <ion-img slot="start" src="../../../assets/icon/shield.png"></ion-img>
        <ion-col>
          <ion-label>{{team.teamName}}</ion-label>
          <ion-row>
            <ion-img src="../../../assets/sports/{{ team.sport }}.png"></ion-img>
            <ion-label class="xsmallText">{{'CORE.sports.'+team.sport.toLowerCase() | translate}}</ion-label>
          </ion-row>
        </ion-col>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">{{ 'CORE.actions.delete' | translate }}</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="primary">
    <ion-fab-button (click)="goToaddTeam()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
